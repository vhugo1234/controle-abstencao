<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Abstenção</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js para dashboard -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Abstenção</h1>
    <div id="loginStatus"></div>
    <div id="loginForm" class="card">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button id="loginBtn">Entrar</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <!-- Campo de importação com controle por ID -->
    <div class="buttons" id="importCsvBtnBox">
      <label for="csvFile" class="btn-file">
        Importar CSV
        <input type="file" id="csvFile" accept=".csv" style="display:none;">
      </label>
      <label for="motivosCsvFile" class="btn-file">
        Importar Motivos
        <input type="file" id="motivosCsvFile" accept=".csv" style="display:none;">
      </label>
    </div>
    <div class="buttons" id="actionButtons" style="display:none;">
      <button id="salvarBtn" disabled>Salvar na Nuvem</button>
      <button id="salvarTodasBtn">Salvar TODAS na Nuvem (Admin)</button>
      <button id="exportBtn">Exportar XLSX</button>
      <button id="limparBtn">Limpar (Admin)</button>
    </div>
    <!-- Filtros padronizados -->
    <div class="filtro">
      <label for="filtroEvento" id="labelEvento">Filtrar por Evento:</label>
      <select id="filtroEvento"></select>
    </div>
    <div class="filtro">
      <label for="filtroTurno" id="labelTurno" style="display:none;">Filtrar por Turno:</label>
      <select id="filtroTurno" style="display:none;"></select>
    </div>
    <div class="filtro">
      <label for="filtroEscola" id="labelEscola" style="display:none;">Filtrar por Escola:</label>
      <select id="filtroEscola" style="display:none;"></select>
    </div>

    <div id="feedback" role="alert" aria-live="polite"></div>
    <div id="eventos" style="display:none;"></div>
    <div id="totais" class="card" style="display:none;"></div>

    <!-- RESUMO FINAL: Totais + Gráficos (pizza e barra) -->
    <div id="resumoEvento" class="card" style="max-width:500px; margin: 2rem auto;">
      <h2 style="color:#43a047;">Totais do Evento</h2>
      <div id="totaisResumo"></div>
      <div style="display:flex; flex-wrap:wrap; gap:2rem; justify-content:center; margin-top:2rem;">
        <div>
          <h3 style="text-align:center; font-size:1rem; color:#1976d2;">Proporção (%)</h3>
          <canvas id="graficoTotais" width="150" height="150"></canvas>
        </div>
        <div>
          <h3 style="text-align:center; font-size:1rem; color:#1976d2;">Valores Absolutos</h3>
          <canvas id="graficoBarraTotais" width="150" height="150"></canvas>
        </div>
      </div>
    </div>

    <div id="historico"></div>
  </div>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
